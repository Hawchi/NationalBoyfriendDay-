<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Boyfriend Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add this style block to center the image and buttons */
        .centered {
            text-align: center;
        }
        
        /* Add styles to the buttons */
        button {
            background-color: #FF69B4; /* Pink background color */
            color: #FFFFFF; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding */
            font-size: 16px; /* Increase font size */
            cursor: pointer; /* Change cursor shape on hover */
            border-radius: 10px; /* Make the buttons slightly rounded */
        }
        
        button:hover {
            background-color: #FFC0CB; /* Light pink background color on hover */
        }
        
        /* Add styles to the heading */
        h1 {
            color: #FF69B4; /* Pink text color */
        }
    </style>
</head>
<body>
    <div class="centered">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h1>Happy National Boyfriend Day, Pookie!</h1>
        <h1>Would u like to go out for dinner with me for NBD?</h1>
        <img id="valentineImage" src="https://i.pinimg.com/736x/a7/a1/80/a7a180e8c8f2979245d3df096a235263.jpg" style="display: block; margin: 0 auto;">
        <br/>
        <button id="yesButton" style="margin: 10px;">Yes</button>
        <button id="no" style="margin: 10px;">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
